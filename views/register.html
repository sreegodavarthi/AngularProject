<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<section class="card register">
    <form name="myform" ng-submit="register()" novalidate>

        <div class="textintro">
            <h1>Register</h1>
            <p>To access site features</p>
            <p class="message" ng-show="message">{{ message }}</p>
        </div>

        <fieldset>
            <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
            <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">
                First name required</p>

            <input type="text" name="lastname" placeholder="Last Name" ng-model="user.lastname" ng-required="true">
            <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">
                Last name required</p>

            <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
                Must be a valid email</p>

            <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.email.$touched">
                Password is required</p>

        </fieldset>
        <button type="submit" class="btn btn-primary" ng-click="getReport()">Get Report</button>

        <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
        <p>or <a ng-href="#/login">login</a></p>
    </form>
    <!--<div>{{reportData}}</div>-->
    <table class="table" ng-if="isDataExists">
        <thead>
            <th>CAR</th>
            <th>MODEL</th>
            <th>SALES</th>
            <th>DEALER_COST</th>
            <th>RETAIL_COST</th>
        </thead>
        <tbody>
            <tr ng-repeat="report in reportData">
                <td>{{report.CAR}}</td>
                <td>{{report.MODEL}}</td>
                <td>{{report.SALES}}</td>
                <td>{{report.DEALER_COST}}</td>
                <td>{{report.RETAIL_COST}}</td>
            </tr>
        </tbody>
    </table>
</section>
